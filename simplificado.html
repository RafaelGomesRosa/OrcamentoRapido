<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Simplificado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Orçamento Simplificado</h1>
        <form id="simpleCalcForm">
            <label for="area">Área total da edificação (m²):</label>
            <input type="number" id="area" name="area" placeholder="Digite a área" required class="input-field">

            <label for="piso">Tipo de piso:</label>
            <select id="piso" name="piso" required class="input-field">
                <option value="">Selecione</option>
                <option value="ceramica">Cerâmico</option>
                <option value="porcelanato">Porcelanato</option>
            </select>

            <label for="tinta">Tipo de tinta:</label>
            <select id="tinta" name="tinta" required class="input-field">
                <option value="">Selecione</option>
                <option value="latex">Látex</option>
                <option value="acrilica">Acrílica</option>
            </select>

            <label for="portas">Número de portas:</label>
            <input type="number" id="portas" name="portas" min="0" placeholder="Digite o número de portas" required class="input-field">

            <label for="janelas">Número de janelas:</label>
            <input type="number" id="janelas" name="janelas" min="0" placeholder="Digite o número de janelas" required class="input-field">

            <label for="forro">Tipo de forro:</label>
            <select id="forro" name="forro" required class="input-field">
                <option value="">Selecione</option>
                <option value="gesso_rebaixado">Gesso Rebaixado</option>
                <option value="gesso_simples">Gesso Simples</option>
                <option value="pvc">PVC</option>
            </select>

            <button type="button" onclick="generateReport()">Gerar Orçamento</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Relatório de Orçamento</h2>
            <pre id="reportContent"></pre>
            <button onclick="closeModal()">Fechar</button>
        </div>
    </div>
    <script src="simplificado.js"></script>
</body>
</html>
